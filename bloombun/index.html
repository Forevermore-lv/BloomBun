/* ===================== CSS AMPLOP (ASLI LU) ===================== */
:root {
    --bg: #ff9fb2;
    --env-color: #ffcad4;
    --env-inside: #f2a6b4;
    --env-shadow: #e096a5;
    --heart: #d00000;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

#flower-page {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: flex-end;
  min-height: 100vh;
  background-color: var(--dark-color);
  perspective: 1000px;
}



/* kita bungkus pakai section */
.page {
    position: absolute;
    width: 100%;
    height: 100%;
}

/* halaman bunga default hidden */
#flower-page {
    display: none;
}

/* ===================== CSS AMPLOP LU ===================== */
:root {
    --bg-pink: #ff7eb3;
    --env-color: #ff85a1;
    --env-inside: #ffafcc;
    --env-shadow: #fb6f92;
}

#envelope-page {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    width: 100%;
    background: var(--bg-pink);
    margin: 0;
    padding: 20px;
    box-sizing: border-box; /* Biar padding nggak nambah lebar layar */
}

.glass-card {
    width: 100%;
    max-width: 400px; /* Lebar maksimal kartu kaca */
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-radius: 30px;
    padding: 30px 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 1px solid rgba(255, 255, 255, 0.3);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
}

.title {
    color: white;
    font-family: 'Poppins', sans-serif;
    font-size: 1.1rem;
    margin-bottom: 30px;
    text-align: center;
}

/* CONTAINER UTAMA AMPLOP */
.envelope-wrapper {
    position: relative;
    width: 100%; /* Ngikutin lebar glass-card */
    max-width: 300px; 
    aspect-ratio: 3 / 2; /* Biar bentuknya selalu kotak amplop */
    background: var(--env-inside);
    border-radius: 10px;
    cursor: pointer;
}

/* BODY AMPLOP (Bagian depan yang nutup surat) */
.envelope-body {
    position: absolute;
    inset: 0;
    background: var(--env-shadow);
    clip-path: polygon(0 0, 50% 50%, 100% 0, 100% 100%, 0 100%);
    z-index: 3;
    border-radius: 10px;
}

/* TUTUP ATAS */
.top-flap {
    position: absolute;
    top: 0;
    width: 100%;
    height: 100%;
    background: var(--env-color);
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    z-index: 5;
    transform-origin: top;
    transition: transform 0.6s ease;
}

/* SURAT */
.letter {
    position: absolute;
    bottom: 5px;
    left: 5%;
    width: 90%;
    height: 90%;
    background: white;
    z-index: 2;
    transition: 0.6s ease;
    padding: 15px;
    box-sizing: border-box;
    border-radius: 5px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
}

.letter-inner {
    border: 1px dashed #ffccd5;
    height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: #ff4d6d;
    font-size: 0.9rem;
}

/* SEGEL HATI */
.heart-seal {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 6;
    background: #c9184a;
    width: 40px;
    height: 40px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: 0.4s ease;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

/* ANIMASI BUKA (OPENED) */
.envelope-wrapper.opened .top-flap {
    transform: rotateX(180deg);
    z-index: 1;
}

.envelope-wrapper.opened .letter {
    transform: translateY(-100px); /* Keluar ke atas */
    z-index: 4;
}

.envelope-wrapper.opened .heart-seal {
    opacity: 0;
    transform: translate(-50%, -50%) scale(0);
}

/* TOMBOL */
.btn {
    margin-top: 40px;
    padding: 10px 30px;
    border-radius: 50px;
    border: none;
    background: white;
    color: #ff4d6d;
    font-weight: 600;
    cursor: pointer;
    box-shadow: 0 10px 20px rgba(0,0,0,0.1);

/* ================= JS AMPLOP ================= */
function toggleLetter() {
    document.getElementById('envelope').classList.toggle('opened');
}

/* ================= PINDAH HALAMAN ================= */
function goToFlower() {
    document.getElementById("envelope-page").style.display = "none";
    document.getElementById("flower-page").style.display = "block";
    startFlower(); // panggil animasi bunga
}

/* ================= JS BUNGA ================= */

function startFlower() {
    document.body.classList.remove("container");

    const createPetal = () => {
        const flowers = document.querySelectorAll('.flower');
        if (flowers.length === 0) return;

        // Pilih salah satu bunga secara acak sebagai sumber guguran
        const randomFlower = flowers[Math.floor(Math.random() * flowers.length)];
        const rect = randomFlower.getBoundingClientRect();

        const petal = document.createElement('div');
        petal.classList.add('petal');

        const size = Math.random() * 10 + 10 + "px";
        petal.style.width = size;
        petal.style.height = (parseFloat(size) * 1.2) + "px";

        // Mulai tepat di posisi bunga tersebut
        petal.style.left = (rect.left + rect.width / 2) + "px";
        petal.style.top = (rect.top + 20) + "px";

        const duration = Math.random() * 5 + 8; // Lebih cepat sedikit karena jarak lebih pendek
        petal.style.animationDuration = duration + "s";
        petal.style.opacity = Math.random() * 0.5 + 0.5;

        document.body.appendChild(petal);

        setTimeout(() => { petal.remove(); }, duration * 1000);
    };

    // Panggil setiap 3 detik biar syahdu
    setInterval(createPetal, 3000);
}
</script>
